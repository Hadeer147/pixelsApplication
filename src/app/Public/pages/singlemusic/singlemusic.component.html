
<div class=" w-100 d-flex flex-column mt-3 ">
    <div class="w-100 d-flex flex-column mt-5  pagemusic">
        <div class=" w-100 d-flex">
            <div class=" d-flex p-3 music-img ">
                <img src="http://music.flatfull.com/waveme/wp-content/uploads/sites/2/2020/09/Artboard-42.png">
            </div>
               <div class="pl-3 music-data mt-3">
                   <p class="color-wh mt-2 fs-12 mt-2">{{data.band}} </p>
                   <h1 class="color-wh fs-18 ">{{data.name}}</h1>
                  
          
                    <div class="  d-flex pr-3 mt-3">
                        <button class="play trans-me mr-3 fs-13 d-flex  justify-content-center align-items-center " id="{{data.id }}">
                            <i class="fas fa-play color-sv fs-20 "></i>
                        </button>
                    </div>
     
                </div>
   
               <button class="menu three-dots trans-me color-sv fs-13 mt-5">
                    <i class="fas fa-ellipsis-v"></i>
                   </button>
                 
           
        </div>      
    </div>
</div>
