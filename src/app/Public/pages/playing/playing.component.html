<div class="tb-container d-flex">
  <div class="playlist mt-0 position-relative" style="background-image:  linear-gradient(356deg
    ,#101010,#101010,#10101082,transparent),url('{{ img }}');">
    <div class="playlist-header">
      <div class="btn-area d-flex  ml-auto">
        <button class="btn btn-danger" *ngIf="">Delete</button>
      </div>
      <div class="container">
        <Div class="row mt-5">
          <div class="playlist-poster p-3">
            <img [src]="img" class="w-100 h-100 playlistPortera">
          </div>
          <div class="music-info ml-4 mt-3">
            <h2>{{ name }}</h2>
            <p>Number Of Songs: {{ playListCount }} </p>
            <button class="btn" (click)="getPlaylistAction()">Play All</button>
          </div>
        </Div>
      </div>
    </div>
    <div class="playlist-body mt-5">
      <Div class="song-list  container-fluid align-items-center" *ngFor="let item of playJson;let i=index">
        <div class="song-info d-flex align-items-center ml-3">
          <img [src]="item['img']">
          <div class="ml-3">
            <h4>{{ item['name'] }}</h4>
            <p>{{ item['band'] }}</p>
          </div>
        </div>
        <div class="ml-5 pl-4 rel">
        </div>
        <button class="ml-auto mr-3" (click)="removeFromPayload(i)">
          Remove
        </button>
      </Div>
      <Div class="song-list d-flex container-fluid align-items-center">

      </Div>
    </div>
</div>
